<!DOCTYPE doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="IE-edge" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <title>
            代理商微厅
        </title>
        <style>
            .weui-media-box:before {
            position: static;
        }
        .weui-flex__item{
            width: 33%!important;
        }
        </style>
    </head>
    <body ontouchstart="">
        <div class="TotalContentBox">
            <div class="weui-grids main">
                <div class="weui-msg">
                    <div class="weui-msg__text-area">
                        <p class="weui-msg__desc main-title-small">
                            剩余佣金(元)
                        </p>
                        <h2 class="weui-msg__title main-center residue">
                        </h2>
                        <p class="weui-msg__desc main-title ">
                            总佣金
                            <span class="number">
                            </span>
                            元
                        </p>
                    </div>
                </div>
                <a class="weui-media-box weui-media-box_appmsg weui-grid js_grid" href="javascript:void(0);">
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title text-center">
                            总卡数
                        </h4>
                        <p class="weui-media-box__desc text-center main-title cardNumber">
                        </p>
                    </div>
                </a>
                <a class="weui-media-box weui-media-box_appmsg weui-grid js_grid" href="javascript:void(0);">
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title text-center">
                            总充值(元)
                        </h4>
                        <p class="weui-media-box__desc text-center main-title allAmount">
                        </p>
                    </div>
                </a>
                <a class="weui-media-box weui-media-box_appmsg weui-grid js_grid" href="javascript:void(0);">
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title text-center">
                            本月佣金(元)
                        </h4>
                        <p class="weui-media-box__desc text-center main-title curMonth">
                        </p>
                    </div>
                </a>
                <a class="weui-media-box weui-media-box_appmsg weui-grid js_grid" href="javascript:void(0);">
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title text-center">
                            上月佣金(元)
                        </h4>
                        <p class="weui-media-box__desc text-center main-title lastMonth">
                        </p>
                    </div>
                </a>
            </div>
            <!--九宫格列表开始-->
            <div class="weui-grids">
                <a class="weui-grid js_grid" href="moblieRechargeRecord.html">
                    <div class="weui-grid__icon">
                        <img src="../img/rechargeRecord.png"/>
                    </div>
                    <p class="weui-grid__label">
                        查询充值记录
                    </p>
                </a>
                <a class="weui-grid js_grid" href="mobileCommission.html">
                    <div class="weui-grid__icon">
                        <img src="../img/commission.png"/>
                    </div>
                    <p class="weui-grid__label">
                        查询佣金
                    </p>
                </a>
                <a class="weui-grid js_grid" href="mobileFlow.html">
                    <div class="weui-grid__icon">
                        <img src="../img/flow.png"/>
                    </div>
                    <p class="weui-grid__label">
                        查询流量
                    </p>
                </a>
                <a class="weui-grid js_grid" href="mobileAmount.html">
                    <div class="weui-grid__icon">
                        <img src="../img/amount.png"/>
                    </div>
                    <p class="weui-grid__label">
                        查询余额
                    </p>
                </a>
                <a class="weui-grid js_grid" href="mobileActivate.html">
                    <div class="weui-grid__icon">
                        <img src="../img/active.png"/>
                    </div>
                    <p class="weui-grid__label">
                        查询激活数量
                    </p>
                </a>
                <a class="weui-grid js_grid" href="mobileData.html">
                    <div class="weui-grid__icon">
                        <img src="../img/data.png"/>
                    </div>
                    <p class="weui-grid__label">
                        数据分析
                    </p>
                </a>
                <a class="weui-grid js_grid" href="mobilePassword.html">
                    <div class="weui-grid__icon">
                        <img src="../img/password.png"/>
                    </div>
                    <p class="weui-grid__label">
                        修改密码
                    </p>
                </a>
                <a class="weui-grid js_grid" href="mobileUpdate.html">
                    <div class="weui-grid__icon">
                        <img src="../img/update.png"/>
                    </div>
                    <p class="weui-grid__label">
                        代理商资料
                    </p>
                </a>
                <a class="weui-grid js_grid" href="shopCard.html">
                    <div class="weui-grid__icon">
                        <img src="../img/shopCard.png"/>
                    </div>
                    <p class="weui-grid__label">
                        购卡
                    </p>
                </a>
            </div>
            <!--九宫格结束-->
            <!--页脚开始-->
            <div class="weui-footer weui-footer_fixed-bottom">
                <p class="weui-footer__links">
                    <a class="weui-footer__link" href="">
                    </a>
                </p>
                <p class="weui-footer__text">
                    Copyright © 2017 深圳市酷鱼互动科技有限公司
                </p>
            </div>
        </div>
    </body>
</html>
