<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no" name="viewport"/>
        <title>
            登录
        </title>
    </head>
    <body class="content-block">
        <div class="content">
            <div class="login_logo" style="margin-top: 10%">
                <img src="../img/Xlogo.png"/>
            </div>
            <div class="weui-cells weui-cells_form white-bg">
                <div class="weui-cell ">
                    <div class="weui-cell__hd">
                        <label class="weui-label">
                            帐号
                        </label>
                    </div>
                    <div class="weui-cell__bd weui-cell_primary ">
                        <input class="weui-input" id="username" name="username" placeholder="请输入帐号" type="text" value="">
                        </input>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">
                            密码
                        </label>
                    </div>
                    <div class="weui-cell__bd weui-cell_primary white-bg">
                        <input class="weui-input" id="password" name="password" placeholder="请输入密码" type="password" value="">
                        </input>
                    </div>
                </div>
            </div>
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_plain-default" id="conf">
                    登录
                </a>
            </div>
        </div>
    </body>
</html>
