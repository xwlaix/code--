<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>
            查询激活数量
        </title>
        <meta content="IE-edge" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    </head>
    <body ontouchstart="">
        <div class="TotalContentBox">
            <!--标题开始-->
            <div class=" margin_content">
                <div class="weui-panel__bd">
                    <div class="weui-media-box weui-media-box_appmsg">
                        <div class="weui-media-box__hd">
                            <img alt="查询激活数量" class="weui-media-box__thumb" src="../img/active.png">
                            </img>
                        </div>
                        <div class="weui-media-box__bd">
                            <h4 class="weui-media-box__title text-center wx-title">
                                查询激活数量
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
            <div id="template">
                <div class="weui-cells detail ">
                    <div class="weui-cell ">
                        <div class="weui-cell__bd info ">
                            <p class="text-center ">
                                卡片总数：
                                <span class="sum">
                                </span>
                            </p>
                        </div>
                        <div class="weui-cell__bd info">
                            <p class="text-center ">
                                激活数量:
                                <span class="card_active">
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="weui-cells detail ">
                    <div class="weui-cell ">
                        <div class="weui-cell__bd">
                            <p class="text-center ">
                                卡号
                            </p>
                        </div>
                        <div class="weui-cell__bd">
                            <p class="text-center ">
                                激活时间
                            </p>
                        </div>
                        <div class="weui-cell__bd ">
                            <p class="text-center ">
                                卡片状态
                            </p>
                        </div>
                    </div>
                </div>
                <div class="weui-cells margin_top" id="rows">
                </div>
            </div>
            <!--标题开始-->
            <div class="weui-loadmore">
                <i class="weui-loading">
                </i>
                <span class="weui-loadmore__tips">
                    正在加载
                </span>
            </div>
            <!--标题结束-->
            <div class="content hidden">
                <div class="weui-panel__bd">
                    <div class="weui-media-box weui-media-box_appmsg">
                        <div class="weui-media-box__bd">
                            <h4 class="weui-media-box__title text-center wx-title status">
                                暂无激活记录
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
            <!--列表结束-->
        </div>
    </body>
</html>
<script id="normal" type="text/html">
    {{each rows as value index}}
    <div class="weui-cell" >
        <div class="weui-cell__bd ">
            <p class="text-center ">
                {{if value.tel != ''}}
                    {{value.tel}}
                {{else if value.number != ''}}
                    {{value.number}}
                {{else}}
                    {{value.iccid}}
                {{/if}}
            </p>
        </div>
        <div class="weui-cell__bd">
            <p class="text-center ">{{value.startusetime}}</p>
        </div>
        <div class="weui-cell__bd ">
            <p class="text-center ">{{value.card_status}}</p>
        </div>
    </div>
    {{/each}}
</script>
