<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>
            查询佣金
        </title>
        <meta content="IE-edge" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    </head>
    <body ontouchstart="">
        <div class="TotalContentBox">
            <!--上拉刷新开始-->
            <div class="weui-pull-to-refresh__layer">
                <div class="weui-pull-to-refresh__arrow">
                </div>
                <div class="weui-pull-to-refresh__preloader">
                </div>
                <div class="down">
                    下拉刷新
                </div>
                <div class="up">
                    释放刷新
                </div>
                <div class="refresh">
                    正在刷新
                </div>
            </div>
            <!--上拉刷新结束-->
            <!--标题开始-->
            <div class="content">
                <div class="weui-panel__bd">
                    <div class="weui-media-box weui-media-box_appmsg">
                        <div class="weui-media-box__hd">
                            <img alt="查询佣金" class="weui-media-box__thumb" src="../img/commission.png">
                            </img>
                        </div>
                        <div class="weui-media-box__bd">
                            <h4 class="weui-media-box__title text-center wx-title">
                                查询佣金
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
            <!--标题结束-->
            <!--搜索开始-->
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell" id="mobile">
                    <div class="weui-cell__hd">
                        <label class="weui-label">
                            代理商
                        </label>
                    </div>
                    <div class="weui-cell__bd weui-cell_primary">
                        <input class="weui-input" id="sstmobile" name="cardid" placeholder="请输入代理商">
                        </input>
                    </div>
                    <div class="weui-cell__ft">
                        <i class="weui_icon_warn">
                        </i>
                    </div>
                </div>
            </div>
            <div class="weui-btn-area">
                <input class="weui-btn weui-btn_primary" id="sec" type="submit" value="搜索">
                </input>
            </div>
            <!--搜索结束-->
            <!--列表详情开始-->
            <div class="lists">
                <div class="weui-cells margin_top ">
                    <div class="weui-cell" id="sum">
                        <div class="weui-cell__bd ">
                            <p class="text-center sum">
                            </p>
                        </div>
                        <div class="weui-cell__bd ">
                            <p class="text-center sumAc">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="weui-cells margin_top ">
                    <div class="weui-cell" id="rest">
                        <div class="weui-cell__bd ">
                            <p class="text-center rest">
                            </p>
                        </div>
                        <div class="weui-cell__bd ">
                            <p class="text-center nowAc">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="weui-cells margin_top " id="list">
                    <div class="weui-cell">
                        <div class="weui-cell__bd ">
                            <p class="text-center addtime">
                            </p>
                        </div>
                        <div class="weui-cell__bd ">
                            <p class="text-center money">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!--列表详情结束-->
        </div>
    </body>
</html>
