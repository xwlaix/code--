<div class="main-box" style="width:95%">
    <div class="msgWrap form">
        <div class="card-group clearfix">
            <div class="form-group">
                <label for="accessNumber">卡号:</label>
                <input id="accessNumber" class="form-control" name="accessNumber" type="text"/>
                <button class="btn btn-primary btn-sm keydownBtn" id="gprsSec" title="搜索">搜索</button>
            </div>
        </div>

<script id="parent" type="text/html">
    <span>总流量：{{sumflow}}</span>
    <span>剩余总流量：{{restflow}}</span>
    <span>已用流量：{{useflow}}</span>
    <span>卡状态：{{cardstatus}}</span>
</script>

<script type="text/javascript">
    var cardid, card = getUrlParam("card"),type = getUrlParam("type"), cardtype;
    btn = '<button id="unsubscribe" type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#modalTable" style="margin-right:15px;>' +
        '<span class="" aria-hidden="true"></span>退订' +
        '</button>';
    //加载流量明细
    //    1待激活，2正常，3单向停机，4停机，5预销号，6销号，7过户，8休眠，9未知状态
    function list(res) {
        $("#tool_bar").empty();
        var parent, cardstatus;
        switch (res.data.cardstatus) {
            case 1:
                cardstatus = '待激活';
                break;
            case 2:
                cardstatus = '正常';
                break;
            case 3:
                cardstatus = '单向停机';
                break;
            case 4:
                cardstatus = '停机';
                break;
            case 5:
                cardstatus = '预销号';
                break;
            case 6:
                cardstatus = '销号';
                break;
            case 7:
                cardstatus = '过户';
                break;
            case 8:
                cardstatus = '休眠';
                break;
            case 9:
                cardstatus = '未知状态';
                break;
            default:
                break;
        }
        res.data.cardstatus = cardstatus;
        parent = $(template('parent', res.data));
        parent.appendTo(tool_bar);
        cardtype = res.data.type;
    }

    var operate = {
        //初始化按钮事件
        operateInit: function () {
            this.gprsSec();
            this.DepartmentModel = {
                uid: ko.observable(),
                name: ko.observable(),
                ID: ko.observable(),
                number: ko.observable()
            };
        },
        //查询流量
        gprsSec: function () {
            $('#gprsSec').on('click', function () {
                var index = layer.load(2,  {
                    shade: [0.1, '#fff'] //0.1透明度的白色背景
                });
                iccid = $.trim($("#accessNumber").val());
                if (!iccid) {
                    layer.msg("请输入卡号", {time: 2000});
                    layer.close(index);
                    return
                }
                $post(urlPrefix + "?r=ems/business/main/get-info", {card: iccid},
                    function (res) {
                        layer.close(index);
                        layer.msg(res.msg, {time: 1000});
                        if(res.code==1){
                            list(res);
                            tableInit.myViewModel.load(res.data.flowlist);
                        }
                    }, function () {
                        layer.msg("查询失败", {time: 2000});
                        layer.close(index)
                    })
            })
        }
    };

    function ajaxRequest(params) {
        $post(urlPrefix + '?r=ems/business/main/get-info', {card: card},
            function (res) {
                if (card == null) {
                    params.success({data: []});
                    return false
                }else{
                    layer.msg(res.msg,{time:2000});
                }
                if (res.code == 1) {
                    list(res);
                    params.success({data: res.data.flowlist});
                    $("#accessNumber").val(card);
                }
                else {
                    params.success({data: []});
                    $("#accessNumber").val(card);
                }
            }, function () {
                params.success({data: []});
            })
    }
    //    cardid: iccid或tel
    //    packageid：套餐id
    //    type：订购/退购 1订购 0退购
    //    source： 来源
    //    remark： 备注
    window.operateEvents = {
//        'click #unsubscribe': function (e, value, row, index) {
//            layer.confirm('你确定要退订吗？', {
//                btn: ['确定', '取消']
//            }, function () {
//                $post(urlPrefix + "?r=ems/business/main/update-package",
//                    {cardid: iccid, packageid: row.packageid, type: 0, source: '', remark: ''},
//                    function (res) {
//                        if (res.code == 1) {
//                            layer.msg('退订成功', {time: 1000});
//                        } else {
//                            layer.msg('退订失败', {time: 1000});
//                        }
//                    }, function () {
//                        layer.msg("退订失败", {time: 2000})
//                    });
//            });
//        }
    };
    //初始化
    $(function () {
        //1、初始化表格
        tableInit.Init();

        //2、注册增删改事件
        operate.operateInit();


    });
    //初始化表格
    var tableInit = {

        Init: function () {
            //绑定table的viewmodel
            this.myViewModel = new ko.bootstrapTableViewModel({
                ajax: ajaxRequest,
                toolbar: '#tool_bar',
                sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                columns: [{
                    field: 'packageid',
                    title: '套餐ID'
                }, {
                    field: 'packagename',
                    title: '套餐列表'
                }, {
                    field: 'sumflow',
                    title: '总流量'
                }, {
                    field: 'useflow',
                    title: '已用流量'
                }, {
                    field: 'restflow',
                    title: '剩余流量'
                }, {
                    field: 'endtime',
                    title: '到期时间'
                }
//                , {
//                    field: 'operate',
//                    title: '操作',
//                    align: 'center',
//                    events: operateEvents,
//                    formatter: operateFormatter
//                }
                ]
            });
//            function operateFormatter(value, row, index) {
//                if (cardtype != 3) {
//                    return [btn].join('');
//                }
//                else {
//                    return ["<span class='text-danger'>无法退订</span>"].join('')
//                }
//            }

            ko.applyBindings(this.myViewModel, document.getElementById("tb_dept"));

        }

    };

    init: function n(element, valueAccessor, allBindingsAccessor, viewModel) {
        //这里的oParam就是绑定的viewmodel
        var oViewModel = valueAccessor();
        var $ele = $(element).bootstrapTable(oViewModel.params);
        //给viewmodel添加bootstrapTable方法
        oViewModel.bootstrapTable = function () {
            return $ele.bootstrapTable.apply($ele, arguments);
        }
    }

</script>
