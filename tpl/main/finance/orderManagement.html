<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单管理</title>
    <link rel="shortcut icon" href="../../static/img/favicon.ico"/>
    <link rel="stylesheet" href="../../static/css/common.css">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../common/js/bootstrap-table/bootstrap-table.css">
    <link rel="stylesheet" href="../../common/css/accordion.css">

    <script src="../../common/js/jquery-3.1.1.min.js"></script>
    <script src="../../common/js/bootstrap.min.js"></script>
    <script src="../../common/js/bootstrap-table/bootstrap-table.js"></script>
    <script src="../../common/js/bootstrap-table/bootstrap-table-zh-CN.js"></script>
    <script src="../../common/js/knockout/knockout.min.js"></script>
    <script src="../../common/js/knockout/knockout.mapping.js"></script>
    <script src="../../common/js/knockout/knockout.bootstraptable.js"></script>
    <script src="../../static/js/Department.js"></script>
    <script src="../../common/js/layer/layer.js"></script>
    <script src="../../common/js/My97DatePicker/WdatePicker.js"></script>
    <script src="../../common/js/artTemplate.js"></script>
</head>


<body>
<!--中间部分start!-->
<div class="main-box">
    <div class="msgWrap form">
        <div class="card-group clearfix">
            <div class="form-group">
                <label for="date_begin" class="span_title" title="时间">时间：</label>
                <input id="date_begin" class="Wdate form-control" name="starttime" type="text"
                       onFocus="var date_begin=$dp.$('date_end');
                                   WdatePicker({onpicked:function(){date_end.focus();},
                                   maxDate:'#F{$dp.$D(\'date_end\')}'})"/>
                <label for="date_end"
                       style="display:-moz-inline-box;display:inline-block;width: 8px;text-align:right;">~</label>
                <input id="date_end" class="Wdate form-control" name="endtime" type="text"
                       onFocus="WdatePicker({minDate:'#F{$dp.$D(\'date_begin\')}'})"/>
            </div>
            <div class="form-group">
                <label for="iccid">卡号:</label>
                <input type="text" id="iccid">
            </div>
            <div class="form-group">
                <label for="name">代理商名称:</label>
                <input type="text" id="name">
            </div>
            <div class="form-group">
                <label for="provider_name">供应商：</label>
                <select name="provider_name" id="provider_name" data-bind="value:operatorid">
                    <option class="provider_name " selected="selected" value="">请选择供应商</option>

                </select>
            </div>
            <div class="form-group">
                <label for="nickname">昵称:</label>
                <input type="text" id="nickname">
            </div>
            <div class="form-group">
                <label for="status">订单状态:</label>
                <select name="status" id="status">
                    <option class="status " value="">请选择订单状态</option>
                    <option class="status " value="1">未支付</option>
                    <option class="status " value="2">支付成功</option>
                    <option class="status " value="3">订单成功</option>
                </select>
            </div>
            <div class="form-group">
                <label for="trade_type">支付类型:</label>
                <select name="trade_type" id="trade_type">
                    <option class="trade_type " value="">请选择支付类型</option>
                    <option class="trade_type " value="1">微信支付</option>
                    <option class="trade_type " value="2">接口调用</option>
                    <option class="trade_type " value="3">余额支付</option>
                    <option class="trade_type " value="4">微信+余额</option>
                    <option class="trade_type " value="5">代理商微信收费</option>
                    <option class="trade_type " value="6">代理商微信+余额收费</option>
                    <option class="trade_type " value="7">代理商微信订购</option>
                    <option class="trade_type " value="8">代理商账户收费</option>
                </select>
            </div>

            <div class="form-group">
                <label for="orderID">订单号:</label>
                <input type="text" id="orderID">
                <button class=" btn btn-info btn-sm keydownBtn" id="orderCondition" title="订单查询">订单查询</button>
                <button class=" btn btn-primary btn-sm" id="exportOrder" title="订单导出">订单导出</button>
                <button class=" btn btn-primary btn-sm hidden" id="changeMore" title="批量修改">批量修改</button>
            </div>

        </div>
        <table id="tb_dept" data-bind="myBootstrapTable: $root">
        </table>
        <div id="rechargeStatus" class="hidden"></div>

    </div>
</div>
</body>
<script id="parent" type="text/html">
    <option value="{{id}}">{{name}}</option>
</script>
<script type="text/javascript">
    var thrArr = [],twoArr = [], flag_btn = 0, order_flag = 0, iccid_flag = 0;
      $('#orderID').val(getUrlParam('orderID'));
      $('#name').val(getUrlParam('name'));
    $get(urlPrefix + "?r=sms/user/get-data", function (res) {
        if(res.code==0){return}
        tableInit.Init();
        operate.operateInit();
        if(res.data.id == res.data.uid){
            flag_btn = 1;
            order_flag = 1;
            iccid_flag = 1;
            $("#changeMore").removeClass('hidden');
            return
        }
        var nodes = JSON.parse(res.data.text);
        for (var b in nodes) {
            if (nodes[b]["checked"]) {
                for (var a in nodes[b]["children"]) {
                    if (nodes[b]["children"][a]["checked"]) {
                        twoArr.push(nodes[b]["children"][a]["id"]);
                        for (var c in nodes[b]["children"][a]["children"]) {
                            if (nodes[b]["children"][a]["children"][c]["checked"]) {
                                thrArr.push(nodes[b]["children"][a]["children"][c]["id"])
                            }
                        }
                    }
                }
            }
        }
        for (var e in thrArr) {
            if (thrArr[e] == 411) {
                flag_btn = 1;
                $("#changeMore").removeClass('hidden')
            }
        }
        for (var e in twoArr) {
            if (twoArr[e] == 35) {
                order_flag=1
            }
            if (twoArr[e] == 34) {
                iccid_flag=1
            }
        }
    });
    //加载供应商类型
    option('?r=sms/business/operator/get-all',
        function (res) {
            if (res.code == 1) {
                $.each(res.data, function (i, data) {
                    var parent;
                    parent = $(template('parent', data));
                    parent.appendTo(provider_name);
                })
            } else {
                layer.msg(res.msg, {time: 2000})
            }
        }, function () {
            layer.msg("加载供应商类型失败", {time: 2000})
        });
    var operate = {
        //初始化按钮事件
        operateInit: function () {
            this.exportCard();
            this.exportCondition();
            this.changeMore();
            this.DepartmentModel = {
                orderID: ko.observable(),
                type: ko.observable(),
                money: ko.observable(),
                addtime: ko.observable(),
                pname: ko.observable(),
                iccid: ko.observable(),
                number: ko.observable()
            };
        },
        //订单筛选
        exportCondition: function () {
            $('#orderCondition').on('click', function () {
                sceData();
                $post(urlPrefix + "?r=sms/finance/order/get",
                    data,
                    function (res) {
                        if (res.code == 1) {
                            layer.msg(res.msg,
                                {time: 1000});
                            tableInit.myViewModel.load(res.data);
                        } else {
                            layer.msg(res.msg,
                                {time: 1000})
                        }
                    }
                )
            })
        },
        changeMore:function(){
            $('#changeMore').on('click', function () {
                layer_open('批量修改', 'changeStatus.html')
            })
        },
        //订单导出
        exportCard: function () {
            $('#exportOrder').on('click', function () {
                sceData();
                data.pageSize = '';
                data.pageNumber = '';
                $post(urlPrefix + "?r=sms/finance/order/down-all",
                    data,
                    function (res) {
                        if (res.code == 1) {
                            layer.msg(res.msg,
                                {time: 1000});
                            window.open(res.data.url, '_self')
                        } else {
                            layer.msg(res.msg,
                                {time: 1000})
                        }
                    }
                )
            })
        }
    };

    function jump(e, value, row, index) {
        var iccid = row.iccid, orderID = row.orderID;
        layer_open('订购查询', '../business/orderPackage.html?cardid=' + iccid + "&orderID=" + orderID+"&pname=" + row.pname, function () {
            if ($("#rechargeStatus").val()) {
                $("#rechargeStatus").val('');
                sceData();
                data.orderID = orderID;
                data.status = '';
                $post(urlPrefix + "?r=sms/finance/order/get",
                    data,
                    function (res) {
                        if (res.code == 1) {
                            tableInit.myViewModel.update(index, res.data.rows[0])
                        }
                    }
                )
            }
        })
    }

    window.operateEvents = {
        'click #jumpStatus': function (e, value, row, index) {
            jump(e, value, row, index)
        },
        'click #jumpiccid': function (e, value, row, index) {
            layer_open('查询流量', '../business/cxGprs.html?card=' + row.iccid+ "&tel=" + row.tel)
        },
        'click #jumpnumber': function (e, value, row, index) {
            layer_open('查询流量', '../business/cxGprs.html?card=' + row.number+ "&tel=" + row.tel)
        },
        'click #jumpAmount': function (e, value, row, index) {
            layer_open('查询余额', '../card/rechargeList.html?card=' + row.iccid + "&tel=" + row.tel)
        },
        'click #jumpWX': function (e, value, row, index) {
            layer_open('微信支付', '../wx/wxPay.html?orderID=' + row.orderID+ "&nickname=" + row.nickname)
        },
        'mouseenter .jumpStatus': function (e, value, row, index) {
            var that = this;
            layer.tips("支付成功，订购套餐失败", that, {
                tips: 1 //还可配置颜色
            });

        },
        //编辑
        'click #btn_edit': function (e, value, row, index) {
            if (row.status != 2) {
                layer.msg("只能修改支付成功的订单", {time: 2000});
                return
            }
            layer.confirm('你确定要修改状态吗？', {
                btn: ['订单成功', '取消']
            }, function () {
                $post(urlPrefix + "?r=sms/finance/order/update",
                    {id: row.id},
                    function (res) {
                        if (res.code == 1) {
                            tableInit.myViewModel.updateCell(index, 'status', '3');
                        }
                        layer.msg(res.msg, {time: 1000});
                    });
            });
        }
    };

    function sceData() {
        var date_begin = $("#date_begin").val(),
            date_end = $("#date_end").val(),
            orderID = $.trim($("#orderID").val()),
            iccid = $.trim($("#iccid").val()),
            oname = $.trim($("#provider_name option:checked").text()),
            nickname = $.trim($("#nickname").val()),
            status = $("#status").val(),
            trade_type = $("#trade_type").val(),
            name = $.trim($("#name").val());
        if (oname == '请选择供应商') {
            oname = ''
        }
        data = {
            pageSize: 10,
            pageNumber: 1,
            starttime: date_begin,
            nickname: nickname,
            status: status,
            trade_type: trade_type,
            endtime: date_end,
            card: iccid,
            oname: oname,
            aname: name,
            orderID: orderID
        };
    }

    //加载table数据
    function queryParams(params) {
        sceData();
        data.pageSize = params.pageSize;
        data.pageNumber = params.pageNumber;
        return data;
    }

    //初始化表格
    var tableInit = {

        Init: function () {
            //绑定table的viewmodel
            this.myViewModel = new ko.bootstrapTableViewModel({
                toolbar: '#tool_bar',                //工具按钮用哪个容器
                search: false,
                queryParams: queryParams,//传递参数（*）
                method: "post",
                url: urlPrefix + '?r=sms/finance/order/get-all',
                onRefresh: function () {
                    $("#date_end").val("");
                    $("#date_begin").val("");
                    $("#iccid").val("");
                    $("#nickname").val("");
                    $("#orderID").val("");
                    $("#status").val("");
                    $("#trade_type").val("");
                    $("#provider_name").val("");
                    $("#name").val("");
                },
                columns: [{
                    field: 'id',
                    title: 'ID'
                }, {
                    field: 'addtime',
                    title: '订单时间'
                }, {
                    field: 'oname',
                    title: '供应商'
                }, {
                    field: 'nickname',
                    title: '昵称'
                }, {
                    field: 'aname',
                    title: '代理商'
                }, {
                    field: 'iccid',
                    title: 'iccid',
                    formatter: operateiccid,
                    events: operateEvents
                },{
                    field: 'number',
                    title: '虚拟号',
                    formatter: operatenumber,
                    events: operateEvents
                },{
                    field: 'tel',
                    title: 'tel',
                    formatter: operatetel,
                    events: operateEvents
                },{
                    field: 'orderID',
                    title: '订单号'
                }, {
                    field: 'status',
                    title: '订单状态',
                    formatter: operateStatus,
                    events: operateEvents
                }, {
                    field: 'pname',
                    title: '套餐名称'
                }, {
                    field: 'trade_type',
                    title: '支付类型',
                    formatter: operateType,
                    events: operateEvents
                },
//                    {
//                    field: 'type',
//                    title: '订单类型'
//                },
                    {
                        field: 'money',
                        title: '订单金额'
                    }, {
                        field: 'operate',
                        title: '操作',
                        align: 'center',
                        events: operateEvents,
                        formatter: operateFormatter
                    }]
            });

            function operateFormatter(value, row, index) {
                if (flag_btn) {
                    return [
                        '<button id="btn_edit" type="button" class="btn btn-sm btn-info" data-toggle="modal" data-target="#modalTable" style="margin-right:15px;>' +
                        '<span class=" " aria-hidden="true"></span>修改状态' +
                        '</button>'
                    ].join('');
                }

            }

            //处理td数据
            function operateType(value, row, index) {
                var type = row.trade_type;
                if (type == 1) {
                    return ['<a href="javascript:void(0);" id="jumpWX">' + "微信支付" +
                        '</a>'].join('');
                } else if (type == 2) {
                    return ['<a href="javascript:void(0);" class="text-sum" >' + "接口调用" +
                    '</a>'].join('');
                } else if (type == 3) {
                    return ['<a href="javascript:void(0);" id="jumpAmount" >' + "余额支付" +
                    '</a>'].join('');
                } else if (type == 4) {
                    return ['<a href="javascript:void(0);" id="jumpWX" >' + "微信" +
                    '</a><a href="javascript:void(0);" id="jumpAmount" >' + "+余额" +
                    '</a>'].join('');
                } else if (type == 5) {
                    return ['<a href="javascript:void(0);" id="jumpWX">' + "代理商微信收费" +
                    '</a>'].join('');
                } else if (type == 6) {
                    return ['<a href="javascript:void(0);" id="jumpWX" >' + "代理商微信" +
                    '</a><a href="javascript:void(0);" id="jumpAmount" >' + "+余额" +
                    '</a>'].join('');
                } else if (type == 7) {
                    return ['<a href="javascript:void(0);" id="jumpWX" >' + "代理商微信订购"+
                    '</a>'].join('');
                } else if (type == 8) {
                    return ['<a href="javascript:void(0);" id="jumpAmount" >' + "代理商账户收费" +
                    '</a>'].join('');
                }
            }

            //处理td数据
            function operateStatus(value, row, index) {
                if (row.status == 1) {
                    return [
                        '<a href="javascript:void(0);" id="jumpStatus" class="text-sum" >' + "未支付" +
                        '</a>'].join('');
                } else if (row.status == 2&&order_flag) {
                    return [
                        '<a href="javascript:void(0);" id="jumpStatus" class="text-sum jumpStatus" >' + "支付成功" +
                        '</a>'].join('');
                } else if (row.status == 3&&order_flag){
                    return [
                        '<a href="javascript:void(0);" id="jumpStatus" class="text-success" >' + "订单成功" +
                        '</a>'].join('');
                }else if (row.status == 2){
                    return ["支付成功"].join('');
                }else if (row.status == 3){
                    return ["订单成功"].join('');
                }
            }

            //处理td数据
            function operateiccid(value, row, index) {
                if(iccid_flag){
                    return [
                        '<a href="javascript:void(0);" id="jumpiccid" class="text-success" >' + row.iccid +
                        '</a>'].join('');
                }else{
                    return [row.iccid].join('');
                }

            }
            function operatenumber(value, row, index) {
                if(iccid_flag){
                    return [
                        '<a href="javascript:void(0);" id="jumpnumber" class="text-success" >' + row.number +
                        '</a>'].join('');
                }else{
                    return [row.number].join('');
                }

            }
            function operatetel(value, row, index) {
                if(iccid_flag){
                    return [
                        '<a href="javascript:void(0);" id="jumpiccid" class="text-success" >' + row.tel +
                        '</a>'].join('');
                }else{
                    return [row.tel].join('');
                }

            }

            ko.applyBindings(this.myViewModel, document.getElementById("tb_dept"));

        }

    };

    init: function n(element, valueAccessor, allBindingsAccessor, viewModel) {
        //这里的oParam就是绑定的viewmodel
        var oViewModel = valueAccessor();
        var $ele = $(element).bootstrapTable(oViewModel.params);
        //给viewmodel添加bootstrapTable方法
        oViewModel.bootstrapTable = function () {
            return $ele.bootstrapTable.apply($ele, arguments);
        }
    }

</script>
</html>
