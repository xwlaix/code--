    /**
     * 处理带平均值折线图数据
     * @param legend 图例数据
     * @param seriesName    系列名称
     * @param url        请求接口地址
     * @param title      图表标题
     * @param Chart      图表id
     */
    function loadZxt(legend,seriesName,url,title,Chart){
        var Zxtoption = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                }
            },
            legend: {
                data: [legend],
                orient: 'vertical',
                right: '5%',
                top: 0
            },
            grid: {
            left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: []
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    formatter: '{value} '
                }
            },
            series: [
                {
                    name: seriesName,
                    type: 'line',
                    data: [],
                    markPoint: {
                        data: [
                            {type: 'max', name: '最大值'},
                            {type: 'min', name: '最小值'}
                        ]
                    },
                    markLine: {
                        data: [
                            {type: 'average', name: '平均值'}
                        ]
                    }
                }

            ]
        };
        $get(urlPrefix + url,
            function (data) {
                data = zhexianTu(data.data);
                // 填入数据
                Chart.setOption({
                    title: {
                        text: title
                    },
                    xAxis: {
                        data: data[0]
                    },
                    series: [{
                        // 根据名字对应到相应的系列
                        data: data[1]
                    }]
                });
            }).setOption(Zxtoption);
    }

    /**
     *  处理卡状态
     * @param data   传值
     * @param operator_type  标志位
     */
    function load(data,operator_type){
        if(operator_type){
            var num = 0;
            for (var i in data.data) {
                num += data.data[i]
            }
            $("#cardNum").text(num);
            if (data.data["2"]) {
                $("#normalNum").text(data.data["2"]);
            } else {
                $("#normalNum").text("0");
            }

            if (data.data["3"]) {
                if (data.data["4"]) {
                    $("#haltNum").text(data.data["3"] + data.data["4"]);
                } else {
                    $("#haltNum").text(data.data["3"]);
                }
            } else {
                if (data.data["4"]) {
                    $("#haltNum").text(data.data["4"]);
                } else {
                    $("#haltNum").text("0");
                }
            }
            if (data.data["1"]) {
                $("#toActivateNum").text(data.data["1"]);
            } else {
                $("#toActivateNum").text("0");
            }
            data.data["9"] = data.data["0"] + data.data["9"];
            delete (data.data["0"]);
        }
    }

     * @param Mtype     返回数据处理
     * @param chart      图表id
     * @param operator_type 标志位
     */
    function loadBt(title,url,pData,Mtype,chart,operator_type){
        Btoption = {
            title: {
                text: title,
                x: 'center'
            },
            tooltip: {
                trigger: 'item',

            },

            legend: {
                type: 'scroll',
                orient: 'horizontal',
                left: "15%",
                bottom: "0",
                itemGap: 25,
                data: [],
                tooltip: {
                    show: true
                }
            },
            series: [
                {
                    name: title,
                    type: 'pie',
                    radius: ['50%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            show: true,
                            textStyle: {
                                fontSize: '30',
                                fontWeight: 'bold'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data: []
                }
            ]
        };
        chart.setOption(Btoption);
        $post(urlPrefix + url,
            pData,
            function (data) {
            load(data,operator_type);
                // 填入数据
                var res = binTu(data.data, Mtype);
                chart.setOption({
                    legend: [{
                        data: res
                    }],
                    series: [{
                        // 根据名字对应到相应的系列
                        data: res
                    }]
                });
            });

    }
