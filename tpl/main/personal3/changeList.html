<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../../common/js/jquery-weui/css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../common/js/jquery-weui/lib/weui.min.css">
    <link rel="stylesheet" href="../../static/css/mtV2.css?v1.1"/>
    <link rel="stylesheet" href="../../static/css/recharge.css?v1.1"/>
    <link rel="stylesheet" href="../../static/css/changeList.css?v1.1"/>
</head>
<body>
<div class="weui-tab__bd changeList" id="template">
    <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
        <div class="weui-panel weui-panel_access margin">
            <div class="weui-panel__hd package_title"></div>
            <div class="weui-panel__bd" id="tab1_normal">

            </div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="normal">
    <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg package_content" style="height: auto;">
        <div class="weui-media-box__bd" style="height: auto;">
            <h4 class="weui-media-box__title">
                订单号:{{orderID}}
            </h4>
            <div class="weui-media-box__desc ">
                状态:{{status}}
            </div>
            <div class="weui-media-box__desc">失败原因:{{remake}}</div>
            <div class="weui-media-box__desc">
                时间:{{addtime}}
            </div>
        </div>
    </a>
</script>
<script src="../../common/js/jquery-3.1.1.min.js"></script>
<script src="../../static/js/mobileCommon.js?v2.1"></script>
<script src="../../common/js/jquery-weui/js/jquery-weui.min.js"></script>
<script src="../../common/js/jquery-weui/lib/fastclick.js"></script>
<script src="../../common/js/artTemplate.js"></script>
<script>
    $post("?r=wms/personal/get-card-account", {pageSize: 10, pageNumber: 1},
        function (res) {
            if (res.code == 1) {
                $.each(res.data.rows, function (i, data) {
                    $("#tab1_normal").append($(template('normal',data)))
                })
            }
        })
</script>
</html>
