<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>短信设置</title>
    <link rel="stylesheet" href="../../common/css/accordion.css">

<script type="text/javascript">

        $('.close').on('click', function () {
            $('.alert_info').hide()
