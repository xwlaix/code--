<script type="text/javascript">

    $(function() {
        window.requestAnimFrame = (function() {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function(callback) {
                    window.setTimeout(callback, 1000 / 60)
                }
        })();
        var totalDeg = 360 * 3 + 0;
        var steps = [];
        var lostDeg = [200,245,315,355];
        var prizeDeg = [6, 66, 126,186,246,306];
        var prize, sncode;
        var usenums = 0;
        var count = 0;
        var now = 0;
        var a = 0.01;
        var outter, inner, timer, running = false;

        function countSteps() {
            var t = Math.sqrt(2 * totalDeg / a);
            var v = a * t;
            for (var i = 0; i < t; i++) {
                steps.push((2 * v * i - a * i * i) / 2)
            }
            steps.push(totalDeg)
        }

        function step() {
            outter.style.webkitTransform = 'rotate(' + steps[now++] + 'deg)';
            outter.style.MozTransform = 'rotate(' + steps[now++] + 'deg)';
            if (now < steps.length) {
                running = true;
                requestAnimFrame(step)
            } else {
                running = false;

                setTimeout(function() {
                    if (prize != null) {  //中奖
                        $("#sncode").text(sncode);
                        var type = "";
                        if (prize == 1) {
                            type = "一等奖"
                        } else if (prize == 2) {
                            type = "二等奖"
                        } else if (prize == 3) {
                            type = "三等奖"
                        }
                        else if (prize == 4) {
                            type = "四等奖"
                        }
                        else if (prize == 5) {
                            type = "五等奖"
                        }
                        else if (prize == 6) {
                            type = "六等奖"
                        }
                        $("#prizetype").text(type);
                        $("#winprize").val(type);
                        $("#show_btn").slideToggle(500);

                    } else { //不中奖
                        $("#usenums").text(usenums);
                        alert("Oh,亲，继续努力哦！^_^.")
                    }
                }, 200)
            } //if
        } //setps()

        function start(deg) {
            deg = deg || lostDeg[parseInt(lostDeg.length * Math.random())];
            running = true;
            clearInterval(timer);
            totalDeg = 0 + deg;
            steps = [];
            now = 0;
            countSteps();
            requestAnimFrame(step)
        }

        window.start = start;
        outter = document.getElementById('outer');
        inner = document.getElementById('inner');
        i = 10;
        var end = 0;
        $("#inner").click(function() {

            if (running) return;
            if (count >= 1000) {
                alert("Oh~No~您已经抽了1000 次奖,不能再抽了,下次再来吧!");
                return
            }

            if (prize != null) {
                alert("亲，你不能再参加本次活动了喔！下次再来吧^_^");
                return
            }

            var has_prize = "0";
            var msg      = "";
            console.log(has_prize)
            if(has_prize == 1){
                alert(msg);
                return
            }

            $.ajax({
                url     : "index.php?g=Wap&m=Lottery&a=getajax&token=745115f2653a9bf8ea4e6ee251a0ee60&wecha_id=osEKKxEJutjFi4u9JPe1JH5ZxDxg&openid=osEKKxEJutjFi4u9JPe1JH5ZxDxg",
                dataType: "json",
                type    : "POST",
                data    : {
                    token  : "745115f2653a9bf8ea4e6ee251a0ee60",
                    openid : "osEKKxEJutjFi4u9JPe1JH5ZxDxg",
                    id     : 1106,
                    rid    : 47462         },
                beforeSend : function(){
                    running = true;
                    timer = setInterval(function() {
                        i += 5;
                        outter.style.webkitTransform = 'rotate(' + i + 'deg)';
                        outter.style.MozTransform = 'rotate(' + i + 'deg)'
                    },1)
                },
                success    : function(backdata){
                    // alert('成功');
                    if (backdata.norun == 1) {
                        //alert(6);
                        alert(backdata.msg);
                        count = 5; //原来是 5
                        clearInterval(timer);
                        return
                    }
                    if (backdata.norun == 2) {
                        alert("您已经抽了"+backdata.canrqnums+"次奖,不能再抽了,下次再来吧!");
                        count = backdata.canrqnums;
                        clearInterval(timer);
                        return
                    }
                    if (backdata.norun == 3) {
                        alert("请您向公众平台发送抽奖指令，参与抽奖!");
                        clearInterval(timer);
                        return
                    }

                    if (backdata.success) {
                        prize = backdata.prizetype;
                        if(prize!=''){
                            sncode = backdata.sn;
                            start(prizeDeg[backdata.prizetype - 1])
                        }else{
                            prize = null;
                            usenums=backdata.usenums;
                            start()
                        }

                    } else {
                        prize = null;
                        usenums=backdata.usenums;
                        start()
                    }
                    running = false;
                    count++;
                },
                error      : function(backdata){

                    prize = null;
                    usenums=backdata.usenums;
                    start();
                    running = false;
                    count++;
                },
                complete   : function(XMLHttpRequest, textStatus){
                    console.log('当请求完成之后调用这个函数，无论成功或失败.  请求类型:'+textStatus);
                },
                timeout    : 30000

            })//ajax
        }) //#inner click function;
        initTest();
    });

    //中奖提交
    $("#show_btn").click(function(){
        $("#result").slideToggle(500);
        $("#outercont").slideUp(500);
        $(this).hide();
    });


    var ing = 0;
    $("#save-btn").on("click",
        function() {
            if(ing == 1) return;
            var btn = $(this);
            var tel = $("#tel").val();
            var wxname  = $("#wechaname").val();
            var wechaid = $("#wechaid").val();
            var lid     = $("#lid").val();
            var prizetype = $("#winprize").val();
            if (tel == '') {
                alert("请认真输入手机号");
                return
            }
            ing = 1;


            var submitData = {
                lid: lid,
                sncode: $("#sncode").text(),
                tel: tel,
                wxname: wxname,
                wechaid:wechaid,
                prizetype:prizetype,
                action: "add"
            };
            $("#save-btn").text('提交中...');
            var url = "/index.php?g=Wap&m=Lottery&a=add&token=745115f2653a9bf8ea4e6ee251a0ee60&openid=osEKKxEJutjFi4u9JPe1JH5ZxDxg";
            /*$.post('index.php?g=Wap&m=Lottery&a=add', submitData,*/
            $.post(url, submitData,
                function(data) {
                    ing = 0;
                    if (data.success == true) {
                        alert(data.msg);
                        $("#result").hide("slow");
                        return
                    } else {
                        alert(data.msg);
                    }
                },
                "json")
        });


    function initTest(){
        outter = document.getElementById('outer');
        inner = document.getElementById('inner');
        ///var lostDeg = [36, 96, 156, 216, 276,336];
        var deg = 35;
        outter.style.webkitTransform = 'rotate(' + deg + 'deg)';
        outter.style.MozTransform = 'rotate(' + deg + 'deg)';
        var has_prize   = "0";
        var msg         = "";
        if(has_prize == 1){
            alert(msg);
            $('#inner').unbind('click');
            return
        }
    };


</script>
