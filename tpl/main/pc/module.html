<script>
    var oneArr=[],twoArr=[];
    $get(urlPrefix + "?r=sms/user/get-data", function (res) {
        var nodes = JSON.parse(res.data.text);
        for (var b in nodes) {
            if (!nodes[b]["checked"]) {
                oneArr.push(nodes[b]["id"]);
            }
        }
        for (var e in oneArr){
            $("#"+oneArr[e]).remove()
        }
    });
    //检测是否登陆
    !function () {
        var tag = getCookie("name");
        if (tag == "") {
            alert("登陆超时");
            window.location.href = "../login.html";
            return false;
        }else{
            var arr=tag.split("=");
            $(".user").text(arr[1])
        }
    }();
//        退出登陆
    function logout() {
        layer.confirm('您确定要退出吗？', {
            btn: ['确定', '取消'], //按钮
            shade: false //不显示遮罩
        }, function () {
            clearCookies();
            $get(urlPrefix+"?r=sms/logout",function(){
                location.href = '../login.html';
            })
        });
    }
