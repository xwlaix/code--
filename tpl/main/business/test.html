<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>供应商套餐管理</title>
    <link rel="shortcut icon" href="../../static/img/favicon.ico"/>
    <link rel="stylesheet" href="../../common/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../common/js/bootstrap-table/bootstrap-table.css">
    <link rel="stylesheet" href="../../common/css/accordion.css">
    <link rel="stylesheet" href="../../static/css/common.css">

    <script src="../../common/js/jquery-3.1.1.min.js"></script>
    <script src="../../static/js/Department.js"></script>
    <script src="../../common/js/bootstrap.min.js"></script>
    <script src="../../common/js/bootstrap-table/bootstrap-table.js"></script>
    <script src="../../common/js/bootstrap-table/bootstrap-table-zh-CN.js"></script>
    <script src="../../common/js/knockout/knockout.min.js"></script>
    <script src="../../common/js/knockout/knockout.mapping.js"></script>
    <script src="../../common/js/layer/layer.js"></script>
    <script src="../../common/js/knockout/knockout.bootstraptable.js"></script>
    <script src="../../common/js/jquery.validate.js"></script>
    <script src="../../common/js/artTemplate.js"></script>
    <script src="../../common/js/bootstrap-table/bootstrap-editable.js"></script>
    <script src="../../common/js/bootstrap-table/bootstrap-table-editable.js"></script>
    <script src="../../common/js/My97DatePicker/WdatePicker.js"></script>


</head>
<style>

</style>
<body>

<div class="main-box" style="width:95%">
    <div id="main-box-index">
        <div class="msgWrap form">
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">添加套餐</h4>
                            <div class="alert">
                                <strong>提示信息!</strong>
                                <ol>
                                    <!--<li>关联关键词和外链url可选填,当您填写完外链url后关联关键词将不能生效</li>-->
                                    <!--<li>排序为数字，数字越大顺序越靠前，如果不填写将按照添加时间顺序排序</li>-->
                                </ol>
                            </div>
                        </div>
                        <form class="modal-body bPackage_label" id="signupForm ">
                            <div class="form-group">
                                <label for="provider_name">供应商：</label>
                                <select name="provider_name" id="provider_name" data-bind="value:operatorid">
                                    <option class="provider_name " selected="selected" value="102">请选择供应商</option>

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="card_type">卡片分类：</label>
                                <select name="card_type" id="card_type" data-bind="value:card_type">
                                    <option selected="selected" value="1">普通卡</option>
                                    <option value="2">池卡</option>
                                    <option value="3">空卡</option>
                                    <option value="4">行业卡</option>
                                </select>
                                (必填)
                            </div>
                            <div class="form-group hiddens">
                                <label for="type">自定义套餐类型:</label>
                                <select name="type" id="type" data-bind="value:type">
                                    <option class="type " selected="selected" value="2">请选择套餐类型</option>
                                    <option class="type " value="1">月包</option>
                                    <option class="type " value="2">季包</option>
                                    <option class="type " value="3">年包</option>
                                    <option class="type " value="4">基本</option>
                                    <option class="type " value="5">半年包</option>
                                </select>(必填)
                            </div>
                            <div class="form-group cardkind">
                                <label>运营商类型:</label>
                                <input type="radio" name="kind" data-bind="1" value="1" id="cmcc">
                                <label for="cmcc" class="radios">移动</label>
                                <input type="radio" name="kind" data-bind="2" value="2" id="ctcc" checked="checked">
                                <label for="ctcc" class="radios">电信</label>
                                <input type="radio" name="kind" data-bind="3" value="3" id="cucc" >
                                <label for="cucc" class="radios">联通</label>(必填)
                            </div>

                            <div class="form-group hiddens">
                                <label for="price">实际价格:</label>
                                <input type="text" name="price" data-bind="value:price" class="form-control" id="price">(必填)
                            </div>
                            <div class="form-group hiddens">
                                <label for="old_price">原价:</label>
                                <input type="text" name="old_price" data-bind="value:old_price" class="form-control"
                                       id="old_price">(必填)
                            </div>
                            <div class="form-group hiddens">
                                <label for="package">供应商套餐名称:</label>
                                <input type="text" name="package" data-bind="value:package" class="form-control"
                                       id="package">(必填)
                            </div>
                            <div class="form-group hiddens">
                                <label for="packageid">供应商套餐ID:</label>
                                <input type="text" name="packageid" data-bind="value:packageid" class="form-control"
                                       id="packageid">(必填)
                            </div>
                            <div class="form-group hiddens">
                                <label for="name">自定义套餐名称:</label>
                                <input type="text" name="name" data-bind="value:name" class="form-control" id="name">(必填)
                            </div>
                            <div class="form-group hiddens ">
                                <label for="flow">自定义套餐流量:(M)</label>
                                <input type="text" name="flow" data-bind="value:flow" class="form-control" id="flow">(必填)
                            </div>
                            <div class="form-group hiddens usetime">
                                <label for="usetime">自定义套餐时长:(天)</label>
                                <input type="number" pattern="[0-9]*" name="usetime" data-bind="value:usetime" value="30"
                                       class="form-control" id="usetime">(必填)
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal"><span
                                        class="glyphicon glyphicon-remove" aria-hidden="true"></span>取消
                                </button>
                                <button type="button" id="btn_submit" class="btn btn-primary btn-sm"><span
                                        class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="from-groups clearfix">
                <div class="form-group ">
                    <label for="names">自定义套餐名称:</label>
                    <input type="text" name="names" class="form-control" id="names">
                </div>

                <div class="form-group">
                    <label for="service_type">供应商:</label>
                    <select name="service_type" id="service_type" data-bind="value:service_type">
                        <option class="service_type" selected="selected" value="">请选择供应商</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="dis">特惠套餐:</label>
                    <select name="dis" id="dis" data-bind="value:service_type">
                        <option class="dis" selected="selected" value="">请选择套餐</option>
                        <option class="dis" value="2">特惠</option>
                        <option class="dis" value="1">普通</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="infinite">无限套餐:</label>
                    <select name="infinite" id="infinite" data-bind="value:service_type">
                        <option class="infinite" selected="selected" value="">请选择套餐</option>
                        <option class="infinite" value="2">无限</option>
                        <option class="infinite" value="1">普通</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ptype">套餐类型:</label>
                    <select name="type" id="ptype" data-bind="value:type">
                        <option class="type" selected="selected" value="1">请选择套餐类型</option>
                        <option class="type" value="1">月包</option>
                        <option class="type" value="2">季包</option>
                        <option class="type" value="3">年包</option>
                        <option class="type" value="5">半年包</option>
                    </select>
                    <button type="button" id="btn_sec" class="btn btn-sm btn-primary keydownBtn">搜索</button>
                </div>
            </div>
            <table id="tb_dept" data-bind="myBootstrapTable:$root">
            </table>
            <div id="toolbar">
                <button class=" btn btn-primary btn-sm  321" id="addProvider" title="添加套餐">添加套餐</button>
                <button class=" btn btn-success btn-sm  321" id="addMore" title="批量添加">批量添加</button>
                <button class=" btn btn-info btn-sm  321" id="edit" title="批量修改">批量修改</button>
                <button class=" btn btn-primary btn-sm  321" id="outpackage" title="导出套餐">导出套餐</button>
                <button class=" btn btn-primary btn-sm  321" id="addPassword" title="导入卡密">导入卡密</button>
            </div>
        </div>
    </div>
</div>
</body>
<script id="parent" type="text/html">
    <option value="{{id}}">{{name}}</option>
</script>
<script type="text/javascript">
    var flag = 1;
    var noArr = [], thrArr = [], flag_btn = 0;
    $get(urlPrefix + "?r=sms/user/get-data", function (res) {
        if (res.code == 0) {
            return
        }
        tableInit.Init();
        operate.operateInit();
        if (res.data.id == res.data.uid) {
            flag_btn = 1;
            return
        }
        var nodes = JSON.parse(res.data.text);
        for (var b in nodes) {
            if (nodes[b]["checked"]) {
                for (var a in nodes[b]["children"]) {
                    if (nodes[b]["children"][a]["checked"]) {
                        for (var c in nodes[b]["children"][a]["children"]) {
                            if (!nodes[b]["children"][a]["children"][c]["checked"]) {
                                noArr.push(nodes[b]["children"][a]["children"][c]["id"])
                            } else {
                                thrArr.push(nodes[b]["children"][a]["children"][c]["id"])
                            }
                        }
                    }
                }
            }
        }

        for (var e in thrArr) {
            if (thrArr[e] == 321) {
                flag_btn = 1
            }
        }
        for (var e in noArr) {
            if (noArr[e] == 321) {
                $("." + noArr[e]).remove();
            }
        }
    });


    $get(urlPrefix + "?r=sms/business/operator/get-all",
        function (res) {
            if (res.code == 1) {
                $.each(res.data, function (i, data) {
                    var parent;
                    parent = $(template('parent', data));
                    parent.appendTo(service_type);
                })
            } else {
                layer.msg(res.msg, {time: 2000})
            }
        }, function () {
            layer.msg("加载供应商类型失败", {time: 2000})
        });
    $get(urlPrefix + "?r=sms/business/operator/get-all",
        function (res) {
            if (res.code == 1) {
                $.each(res.data, function (i, data) {
                    var parent;
                    parent = $(template('parent', data));
                    parent.appendTo(provider_name);
                })
            } else {
                layer.msg(res.msg, {time: 2000})
            }
        }, function () {
            layer.msg("加载供应商类型失败", {time: 2000})
        });

    function change() {
        $("input[name=is_dis]").change(function () {
            if ($("input[name=is_dis]:checked").attr("value") == 1) {
                $(".time").addClass('hidden')
            } else {
                $(".time").removeClass('hidden')
            }
        })
    }

    var operate = {
        //初始化按钮事件
        operateInit: function () {
            this.operateAdd();
            this.operateSec();
            this.operateDownlaod();
            this.addPassword();
            this.edit();
            this.addMore();
            this.DepartmentModel = {
                id: ko.observable(),
                uid: ko.observable(),
                name: ko.observable(),
                package: ko.observable(),
                is_dis: ko.observable(),
                p_endtime: ko.observable(),
                p_starttime: ko.observable(),
                type: ko.observable(),
                usetime: ko.observable(),
                card_type: ko.observable(),
                package_type: ko.observable(),
                text: ko.observable(),
                old_price: ko.observable(),
                is_infinite: ko.observable(),
                base: ko.observable(),
                stackable: ko.observable(),
                price: ko.observable(),
                addtime: ko.observable(),
                packageid: ko.observable(),
                sort: ko.observable(),
                flow: ko.observable(),
                status: ko.observable(),
                operatorid: ko.observable()
            };
        },
        //搜索
        operateSec: function () {
            $('#btn_sec').on('click', function () {
                if (!flag) {
                    return false
                }
                flag = 0;
                var names = $.trim($("#names").val()),
                    pid = $("#service_type").val(),
                    infinite = $("#infinite").val(),
                    dis = $("#dis").val(),
                    type = $("#ptype").val();
                $post(urlPrefix + "?r=sms/business/package/get",
                    {
                        name: names,
                        pid: pid,
                        is_infinite: infinite,
                        is_dis: dis,
                        type: type,
                        pageSize: 10,
                        pageNumber: 1
                    },
                    function (res) {
                        flag = 1;
                        if (res.code == 1) {
                            layer.msg('搜索成功', {time: 2000});
                            tableInit.myViewModel.load(res.data)
                        }
                        else {
                            layer.msg('搜索失败', {time: 2000})
                        }
                    }, function () {
                        flag = 1;
                        layer.msg("搜索失败", {time: 2000})
                    })
            })
        },
        //下载
        operateDownlaod: function () {
            $('#outpackage').on('click', function () {
                $get(urlPrefix + "?r=sms/business/package/down-all",
                    function (res) {
                        if (res.code == 1) {
                            layer.msg('导出成功', {time: 2000});
                            window.open(res.data.url, '_self')
                        }
                        else {
                            layer.msg(res.msg, {time: 2000})
                        }
                    }, function () {
                        layer.msg("导出失败", {time: 2000})
                    })
            })
        },
        edit: function () {
            $("#edit").on('click', function () {
                layer_open("套餐批量修改", 'editMore.html')
            })
        },
        //批量导入
        addMore: function () {
            $('#addMore').on('click', function () {
                layer.open({
                    type: 2,
                    title: '套餐批量导入',
                    shade: [0.5, 'rgb(0,0,0)'],
                    shadeClose: true,
                    anim: 1,
                    maxmin: true, //开启最大化最小化按钮
                    area: ['100%', '100%'],
                    content: 'addMore.html',
                    zIndex: layer.zIndex, //重点1
                    success: function (layero) {
                        layer.setTop(layero); //重点2
                    }
                });
            })
        },
        //批量导入
        addPassword: function () {
            $('#addPassword').on('click', function () {
                layer.open({
                    type: 2,
                    title: '导入卡密',
                    shade: [0.5, 'rgb(0,0,0)'],
                    shadeClose: true,
                    anim: 1,
                    maxmin: true, //开启最大化最小化按钮
                    area: ['100%', '100%'],
                    content: 'addPassword.html',
                    zIndex: layer.zIndex, //重点1
                    success: function (layero) {
                        layer.setTop(layero); //重点2
                    }
                });
            })
        },

        //新增
        operateAdd: function () {
            $('#addProvider').on("click", function () {
                // $('input[name="is_dis"]:checked').prop('checked', false);
                // $('input[name="is_base"]:checked').prop('checked', false);
                // $('input[name="is_stackable"]:checked').prop('checked', false);
                // $('input[name="is_infinite"]:checked').prop('checked', false);
                // change();
                // $(".form-group").removeClass('hidden');
                // $(".time").addClass("hidden");
                // $("#false").prop("checked", true);
                // $("#type").val("0");
                // $("#card_type").val("1");
                $("#myModal").modal().on("shown.bs.modal", function () {
                    var oEmptyModel = {
                        id: ko.observable(),
                        uid: ko.observable(),
                        name: ko.observable(),
                        package: ko.observable(),
                        card_type: ko.observable(),
                        is_dis: ko.observable(),
                        is_infinite: ko.observable(),
                        p_endtime: ko.observable(),
                        base: ko.observable(),
                        stackable: ko.observable(),
                        p_starttime: ko.observable(),
                        package_type: ko.observable(),
                        type: ko.observable(),
                        usetime: ko.observable(),
                        text: ko.observable(),
                        old_price: ko.observable(),
                        price: ko.observable(),
                        addtime: ko.observable(),
                        packageid: ko.observable(),
                        flow: ko.observable(),
                        sort: ko.observable(),
                        status: ko.observable(),
                        operatorid: ko.observable(),
                        ID: 1
                    };
                    ko.utils.extend(operate.DepartmentModel, oEmptyModel);
                    ko.applyBindings(operate.DepartmentModel, document.getElementById("myModal"));
                    operate.operateSave();
                }).on('hidden.bs.modal', function () {
                    ko.cleanNode(document.getElementById("myModal"));
                });

            });
        },
        //保存数据
        operateSave: function (index) {
            $('#btn_submit').on("click", function () {
                if (!flag) {
                    return false
                }
                flag = 0;
                //取到当前的viewmodel
                var oViewModel = operate.DepartmentModel;
                //将Viewmodel转换为数据model
                var oDataModel = ko.toJS(oViewModel);
                var operator_type = $("input[name=kind]:checked").attr("value"),
                    is_infinite = $("input[name=is_infinite]:checked").attr("value"),
                    base = $("input[name=is_base]:checked").attr("value"),
                    stackable = $("input[name=is_stackable]:checked").attr("value"),
                    is_dis = $("input[name=is_dis]:checked").attr("value");
                oDataModel.package_type = operator_type;
                oDataModel.is_dis = is_dis;
                oDataModel.is_infinite = is_infinite;
                oDataModel.base = base;
                oDataModel.stackable = stackable;
                oDataModel.p_endtime = $("#p_endtime").val();
                oDataModel.p_starttime = $("#p_starttime").val();
                var funcName = oDataModel.ID ? "add" : "update";
                if (funcName == 'add') {
                    if (oDataModel.card_type == 0) {
                        layer.msg("请选择卡片分类", {time: 2000});
                        flag = 1;
                        return false
                    }
                    if (oDataModel.type == 0) {
                        layer.msg("请选择套餐类型", {time: 2000});
                        flag = 1;
                        return false
                    }
                    if (!oDataModel.price) {
                        layer.msg("请输入实际价格", {time: 2000});
                        flag = 1;
                        return false
                    }
                    if (!oDataModel.old_price) {
                        layer.msg("请输入原价", {time: 2000});
                        flag = 1;
                        return false
                    }
                    if (!oDataModel.package) {
                        layer.msg("请输入供应商套餐名称", {time: 2000});
                        flag = 1;
                        return false
                    }
                    if (!oDataModel.packageid) {
                        layer.msg("请输入供应商套餐ID", {time: 2000});
                        flag = 1;
                        return false
                    }
                    if (!oDataModel.name) {
                        layer.msg("请输入自定义套餐名称", {time: 2000});
                        flag = 1;
                        return false
                    }
                }


                $post(urlPrefix + "?r=sms/business/package/" + funcName, oDataModel,
                    function (res) {
                        flag = 1;
                        if (res.code == 1) {
                            layer.msg(res.msg, {time: 2000});
                            $("#myModal").modal('hide');
                            if (funcName == "update") {
                                tableInit.myViewModel.update(index, oDataModel)
                            }
                            else {
                                tableInit.myViewModel.refresh()
                            }
                        }
                        else {
                            layer.msg(res.msg, {time: 2000})
                        }
                    })
            })
        }
    };


    window.operateEvents = {
        'mouseenter .show': function (e, value, row, index) {
            var that = this;
            layer.tips(row.package, that, {
                tips: 1 //还可配置颜色
            });
        },
        //删除
        'click #btn_delete': function (e, value, row, index) {
            layer.confirm('你确定要删除吗？', {
                btn: ['确定', '取消']
            }, function () {
                $post(urlPrefix + "?r=sms/business/package/delete",
                    {id: row.id},
                    function (res) {
                        if (res.code == 1) {
                            layer.msg('删除成功', {time: 2000});
                            tableInit.myViewModel.remove(row.id);
                        } else {
                            layer.msg('删除失败', {time: 2000})
                        }
                    }, function () {
                        layer.msg("删除失败", {time: 2000})
                    });
            });
        },
        //关闭开启
        'click #btn_status': function (e, value, row, index) {
            var $btn_turn = $("this"),
                status = row.status == 1 ? 2 : 1,
                id = row.id,
                data = {
                    id: id,
                    status: status
                };
            var text = status == 1 ? '上架':"下架";
            layer.confirm('你确定要' + text + '吗？', {
                btn: ['确定', '取消']
            }, function () {
                $post(urlPrefix + "?r=sms/business/package/update",
                    data,
                    function (res) {
                        if (res.code == 1) {
                            layer.msg('保存成功',
                                {time: 2000});
                            $("#myModal").modal('hide');
                            tableInit.myViewModel.update(index, data)
                        } else {
                            layer.msg('修改失败',
                                {time: 2000})
                        }
                    }
                )
            });
        },
        'click #jumpName': function (e, value, row, index) {
            layer.open({
                type: 2,
                title: '供应商套餐定价',
                shadeClose: true,
                shade: [0.5, 'rgb(0,0,0)'],
                maxmin: true, //开启最大化最小化按钮
                area: ['100%', '100%'],
                content: "../agent/agentMorePack.html?name=" + name,
                zIndex: layer.zIndex, //重点1
                success: function (layero) {
                    layer.setTop(layero); //重点2
                }
            });
        },
        'click #btn_number': function (e, value, row, index) {
            var id = row.id, name = row.name;
            layer.open({
                type: 2,
                title: '卡密管理',
                shadeClose: true,
                shade: [0.5, 'rgb(0,0,0)'],
                maxmin: true, //开启最大化最小化按钮
                area: ['100%', '100%'],
                content: "cardPassword.html?id=" + id + "&name=" + name,
                zIndex: layer.zIndex, //重点1
                success: function (layero) {
                    layer.setTop(layero); //重点2
                }
            });
        },
        //编辑
        'click #btn_edit': function (e, value, row, index) {
            $(".form-group:not(.clearfix)").addClass('hidden');
            $(".from-groups").children(".form-group").removeClass('hidden');
            $(".hiddens").removeClass('hidden');
            change();
            if (row.is_dis == 1) {
                $('#no_is_dis').prop('checked', true);
            } else {
                $('#yes_is_dis').prop('checked', true);
                $(".time").removeClass("hidden");

    function queryParams(params) {
        var names = $.trim($("#names").val()), pid = $("#service_type").val(), type = $("#ptype").val();
        queryData = {
            name: names,
            pid: pid,
            type: type,
            pageSize: params.pageSize,
            pageNumber: params.pageNumber
        };
        return queryData;
    }

                toolbar: '#toolbar',                //工具按钮用哪个容器
                search: false,
                url: urlPrefix + "?r=sms/business/package/get",
                method: "post",
                queryParams: queryParams,//传递参数（*）
                pagination: true,                   //是否显示分页（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100,1000],       //可供选择的每页的行数（*）
                onEditableSave: function (field, row, oldValue, $el, index) {
                    if (!flag_btn) {
                        layer.msg('没有权限,修改失败',
                            {time: 2000});
                        return
                    }
                    $post(urlPrefix + "?r=sms/business/package/update",
                        {id: row.id, sort: row.sort},
                        function (res) {
                            if (res.code == 1) {
                                layer.msg('保存成功',
                                    {time: 2000});
                                tableInit.myViewModel.update(index, row)
                            } else {
                                layer.msg('修改失败',
                                    {time: 2000})
                            }

                },
                responseHandler: function (res) {
                    if (res.data) {

                    }

                contentType: "application/x-www-form-urlencoded",
                ajaxOptions: {
                    xhrFields: {        //跨域

                var package_types = row.package_type;
                if (package_types == 1) {
                    return ["移动"].join('');
                }
                if (package_types == 2) {
                    return ['电信'].join('');
                }
                if (package_types == 3) {
                    return ['联通'].join('');
                }
            }

                var type = row.type;
                if (type == 1) {
                    return ["月包"].join('');

                if (type == 2) {
                    return ['季包'].join('');

                if (type == 3) {
                    return ['年包'].join('');
                }

                    return ['基本套餐'].join('');

    };

    init: function n(element, valueAccessor, allBindingsAccessor, viewModel) {
        //这里的oParam就是绑定的viewmodel
        var oViewModel = valueAccessor();
        var $ele = $(element).bootstrapTable(oViewModel.params);
        //给viewmodel添加bootstrapTable方法
        oViewModel.bootstrapTable = function () {
            return $ele.bootstrapTable.apply($ele, arguments);
        }
