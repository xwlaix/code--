<script type="text/javascript">
    var flag = 1;
    var noArr = [], thrArr = [], flag_btn = 0;
    $("#names").val(getUrlParam('name'));
    var pid = getUrlParam('pid');
    $get(urlPrefix + "?r=sms/user/get-data", function (res) {
        if (res.code == 0) {
            return
        }
        tableInit.Init();
        operate.operateInit();
        if (res.data.id == res.data.uid) {
            flag_btn = 1;
            return
        }
        var nodes = JSON.parse(res.data.text);
        for (var b in nodes) {
            if (nodes[b]["checked"]) {
                for (var a in nodes[b]["children"]) {
                    if (nodes[b]["children"][a]["checked"]) {
                        for (var c in nodes[b]["children"][a]["children"]) {
                            if (!nodes[b]["children"][a]["children"][c]["checked"]) {
                                noArr.push(nodes[b]["children"][a]["children"][c]["id"])
                            } else {
                                thrArr.push(nodes[b]["children"][a]["children"][c]["id"])
                            }
                        }
                    }
                }
            }
        }

        for (var e in thrArr) {
            if (thrArr[e] == 321) {
                flag_btn = 1
            }
        }
        for (var e in noArr) {
            if (noArr[e] == 321) {
                $("." + noArr[e]).remove();
            }
        }
    });


    $get(urlPrefix + "?r=sms/business/operator/get-all",
        function (res) {
            if (res.code == 1) {
                $.each(res.data, function (i, data) {
                    $(template('parent', data)).appendTo(service_type);
                    $(template('parent', data)).appendTo(provider_name);
                })
            } else {
                layer.msg(res.msg, {time: 2000})
            }
        });



    var operate = {
        //初始化按钮事件
        operateInit: function () {
            this.operateAdd();
            this.operateSec();
            this.operateDownlaod();
            this.addPassword();
            this.edit();
            this.addMore();
            this.DepartmentModel = {
                id: ko.observable(),
                uid: ko.observable(),
                pid: ko.observable(),
                oid: ko.observable(),
                count: ko.observable(),
                oname: ko.observable(),
                packageid: ko.observable()
            };
        },
        //搜索
        operateSec: function () {
            $('#btn_sec').on('click', function () {
                if (!flag) {
                    return false
                }
                flag = 0;
                secData();
                $post(urlPrefix + "?r=sms/business/package/package-operator/get-all",
                    data,
                    function (res) {
                        flag = 1;
                        if (res.code == 1) {
                            layer.msg('搜索成功', {time: 2000});
                            tableInit.myViewModel.load(res.data)
                        }
                        else {
                            layer.msg(res.msg, {time: 2000})
                        }
                    })
            })
        },
        //下载
        operateDownlaod: function () {
            $('#outpackage').on('click', function () {
                $get(urlPrefix + "?r=sms/business/package/package-operator/down-all",
                    function (res) {
                        if (res.code == 1) {
                            layer.msg('导出成功', {time: 2000});
                            window.open(res.data.url, '_self')
                        }
                        else {
                            layer.msg(res.msg, {time: 2000})
                        }
                    })
            })
        },
        edit: function () {
            $("#edit").on('click', function () {
                layer_open("套餐批量修改", 'editMore.html')
            })
        },
        //批量导入
        addMore: function () {
            $('#addMore').on('click', function () {
                layer_open("套餐批量导入", 'addMore.html')
            })
        },
        //批量导入
        addPassword: function () {
            $('#addPassword').on('click', function () {
                layer_open("导入卡密", 'addPassword.html')
            })
        },

        //新增
        operateAdd: function () {
            $('#addProvider').on("click", function () {

                $("#myModal").modal().on("shown.bs.modal", function () {
                    var oEmptyModel = {
                        id: ko.observable(),
                        uid: ko.observable(),
                        pid: ko.observable(),
                        oid: ko.observable(),
                        count: ko.observable(),
                        oname: ko.observable(),
                        packageid: ko.observable(),
                        ID: 1
                    };
                    ko.utils.extend(operate.DepartmentModel, oEmptyModel);
                    ko.applyBindings(operate.DepartmentModel, document.getElementById("myModal"));
                    operate.operateSave();
                }).on('hidden.bs.modal', function () {
                    ko.cleanNode(document.getElementById("myModal"));
                });

            });
        },
        //保存数据
        operateSave: function (index) {
            $('#btn_submit').on("click", function () {
                if (!flag) {
                    return false
                }
                flag = 0;
                //取到当前的viewmodel
                var oViewModel = operate.DepartmentModel;
                //将Viewmodel转换为数据model
                var oDataModel = ko.toJS(oViewModel);
                oDataModel.packageid = $.trim(oDataModel.packageid);
                oDataModel.oname = $.trim(oDataModel.oname);
                oDataModel.pid = pid;
                var funcName = oDataModel.ID ? "add" : "update";
                if (funcName == 'add') {
                    if (!oDataModel.oid) {
                        layer.msg("请选择供应商", {time: 2000});
                        flag = 1;
                        return false
                    }
                    if (!oDataModel.oname) {
                        layer.msg("请输入供应商套餐名称", {time: 2000});
                        flag = 1;
                        return false
                    }
                    if (!oDataModel.packageid) {
                        layer.msg("请输入供应商套餐ID", {time: 2000});
                        flag = 1;
                        return false
                    }
                }

                $post(urlPrefix + "?r=sms/business/package/package-operator/" + funcName, oDataModel,
                    function (res) {
                        flag = 1;
                        if (res.code == 1) {
                            layer.msg(res.msg, {time: 2000});
                            $("#myModal").modal('hide');
                            if (funcName == "update") {
                                tableInit.myViewModel.update(index, oDataModel)
                            }
                            else {
                                tableInit.myViewModel.refresh()
                            }
                        }
                        else {
                            layer.msg(res.msg, {time: 2000})
                        }
                    })
            })
        }
    };


    window.operateEvents = {
        //删除
        'click #btn_delete': function (e, value, row, index) {
            layer.confirm('你确定要删除吗？', {
                btn: ['确定', '取消']
            }, function () {
                $post(urlPrefix + "?r=sms/business/package/package-operator/delete",
                    {id: row.id},
                    function (res) {
                        if (res.code == 1) {
                            layer.msg('删除成功', {time: 2000});
                            tableInit.myViewModel.remove(row.id);
                        } else {
                            layer.msg(res.msg, {time: 2000})
                        }
                    });
            });
        },
        //关闭开启
        'click #btn_status': function (e, value, row, index) {
            var $btn_turn = $("this"),
                status = row.status == 1 ? 2 : 1,
                id = row.id,
                data = {
                    id: id,
                    status: status
                };
            var text = status == 1 ? '上架' : "下架";
            layer.confirm('你确定要' + text + '吗？', {
                btn: ['确定', '取消']
            }, function () {
                $post(urlPrefix + "?r=sms/business/package/package-operator/update",
                    data,
                    function (res) {
                        if (res.code == 1) {
                            layer.msg('保存成功', {time: 2000});
                            $("#myModal").modal('hide');
                            tableInit.myViewModel.update(index, data)
                        } else {
                            layer.msg(res.msg, {time: 2000})
                        }
                    }
                )
            });
        },
        'click #btn_number': function (e, value, row, index) {
            var id = row.id, name = row.name;
            layer_open('卡密管理', "cardPassword.html?id=" + id + "&name=" + name)
        },
        //编辑
        'click #btn_edit': function (e, value, row, index) {
            $("#myModal").modal().on("shown.bs.modal", function () {
                var oEmptyModel = {
                    id: ko.observable(),
                    uid: ko.observable(),
                    pid: ko.observable(),
                    oid: ko.observable(),
                    count: ko.observable(),
                    oname: ko.observable(),
                    packageid: ko.observable(),
                    ID: 0
                };
                ko.utils.extend(operate.DepartmentModel, oEmptyModel);
                //将选中该行数据有数据Model通过Mapping组件转换为viewmodel
                ko.utils.extend(operate.DepartmentModel, row);
                ko.applyBindings(operate.DepartmentModel, document.getElementById("myModal"));
                operate.operateSave(index);
            }).on('hidden.bs.modal', function () {
                //关闭弹出框的时候清除绑定(这个清空包括清空绑定和清空注册事件)
                ko.cleanNode(document.getElementById("myModal"));
            });
        }
    };

    function secData() {
        data = {
            pageSize: 10,
            pageNumber: 1,
            oid: $("#service_type").val(),
            pid: getUrlParam('pid'),
            names: $.trim($("#names").val())
        };
    }

    function queryParams(params) {
        secData();
        data.pageSize = params.pageSize;
        data.pageNumber = params.pageNumber;
        return data;
    }

    //初始化表格
    var tableInit = {

        Init: function () {
            //绑定table的viewmodel
            this.myViewModel = new ko.bootstrapTableViewModel({
                search: false,
                url: urlPrefix + "?r=sms/business/package/package-operator/get-all",
                method: "post",
                queryParams: queryParams,//传递参数（*）
                onEditableSave: function (field, row, oldValue, $el, index) {
                    if (!flag_btn) {
                        layer.msg('没有权限,修改失败',
                            {time: 2000});
                        return
                    }
                    $post(urlPrefix + "?r=sms/business/package/package-operator/update",
                        {id: row.id, sort: row.sort},
                        function (res) {
                            if (res.code == 1) {
                                layer.msg('保存成功',
                                    {time: 2000});
                                tableInit.myViewModel.update(index, row)
                            } else {
                                layer.msg(res.msg,
                                    {time: 2000})
                            }
                        }
                    )
                },
                onRefresh: function () {
                    $("#service_type").val("");
                    $("#ptype").val("");
                    $("#infinite").val("");
                    $("#dis").val("");
                    $('#yes_dis').prop('checked', false);
                    $('#no_dis').prop('checked', false);
                    $('#yes_stackable').prop('checked', false);
                    $('#no_stackable').prop('checked', false);
                },
                columns: [{
                    field: 'id',
                    title: 'ID'
                }, {
                    field: 'name',
                    title: '套餐名称'
                }, {
                    field: 'operator_name',
                    title: '供应商名称'
                },{
                    field: 'oname',
                    title: '供应商套餐名称'
                },  {
                    field: 'status',
                    title: '状态',
                    formatter: operateForStatus
                }, {
                    field: 'sort',
                    title: '排序',
                    editable: true
                }, {
                    field: 'count',
                    title: '卡密数量'
                }, {
                    field: 'operate',
                    title: '操作',
                    align: 'center',
                    events: operateEvents,
                    formatter: operateFormatter
                }]
            });


            function operateForStatus(value, row, index) {
                var status = row.status;
                if (status == 1) {
                    return [
                        '<span class="text-success">' + "已上架" +
                        '</span>'
                    ].join('');
                } else {
                    return [
                        '<span class="text-danger">' + "已下架" +
                        '</span>'
                    ].join('');
                }
            }

            function operateFormatter(value, row, index) {
                if (row.status == 2 && flag_btn) {
                    return [
                        '<button id="btn_edit" type="button" class="btn btn-sm btn-info" data-toggle="modal" data-target="#modalTable" style="margin-right:15px;>' +
                        '<span class=" " aria-hidden="true"></span>修改' +
                        '</button>',
                        '<button id="btn_status" type="button" class="btn btn-sm btn-success " data-toggle="modal" data-target="#modalTable" style="margin-right:15px;>' +
                        '<span class=" " aria-hidden="true"></span>上架' +
                        '</button>',
                        '<button id="btn_number" type="button" class="btn btn-sm btn-primary " data-toggle="modal" data-target="#modalTable" style="margin-right:15px;>' +
                        '<span class=" " aria-hidden="true"></span>卡密管理' +
                        '</button>',
                        '<button id="btn_delete" type="button" class="btn btn-sm btn-danger " data-toggle="modal" data-target="#modalTable" style="margin-right:15px;>' +
                        '<span class=" " aria-hidden="true"></span>删除' +
                        '</button>'
                    ].join('');
                } else if ((row.status == 1 && flag_btn)) {
                    return [
                        '<button id="btn_edit" type="button" class="btn btn-sm btn-info" data-toggle="modal" data-target="#modalTable" style="margin-right:15px;>' +
                        '<span class=" " aria-hidden="true"></span>修改' +
                        '</button>',
                        '<button id="btn_status" type="button" class="btn btn-sm btn-warning " data-toggle="modal" data-target="#modalTable" style="margin-right:15px;>' +
                        '<span class=" " aria-hidden="true"></span>下架' +
                        '</button>',
                        '<button id="btn_number" type="button" class="btn btn-sm btn-primary " data-toggle="modal" data-target="#modalTable" style="margin-right:15px;>' +
                        '<span class=" " aria-hidden="true"></span>卡密管理' +
                        '</button>',
                        '<button id="btn_delete" type="button" class="btn btn-sm btn-danger " data-toggle="modal" data-target="#modalTable" style="margin-right:15px;>' +
                        '<span class=" " aria-hidden="true"></span>删除' +
                        '</button>'
                    ].join('');
                } else {
                    return [
                        '<button id="btn_number" type="button" class="btn btn-sm btn-primary " data-toggle="modal" data-target="#modalTable" style="margin-right:15px;>' +
                        '<span class=" " aria-hidden="true"></span>卡密管理' +
                        '</button>'
                    ].join('');
                }
            }


        

            ko.applyBindings(this.myViewModel, document.getElementById("tb_dept"));
        }


    };

    init: function n(element, valueAccessor, allBindingsAccessor, viewModel) {
        //这里的oParam就是绑定的viewmodel
        var oViewModel = valueAccessor();
        var $ele = $(element).bootstrapTable(oViewModel.params);
        //给viewmodel添加bootstrapTable方法
        oViewModel.bootstrapTable = function () {
            return $ele.bootstrapTable.apply($ele, arguments);
        }
    }
    //操作
</script>
